<!DOCTYPE html>
<html>

<head>
  <title>FLIP Technique Animation Example</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      position: relative;
      left: 600px;
      overflow: hidden;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: orange;
      position: absolute;
      top: 75px;
      left: 75px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
  </div>

  <script>
    const box = document.querySelector('.box');
    const container = document.querySelector('.container');

    function animateBox() {
      box.style.transform = 'translateX(150px)';
      box.style.width = '100%';
      box.style.height = '100%';
    }

    // Trigger the animation when the container is clicked
    container.addEventListener('click', animateBox);
  </script>
  <!-- <script src="exemple2.js"></script> -->
</body>

</html>
